<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" href="favicon.ico" />

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Bootstrap 4 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- Main stylesheet -->
  <link rel="stylesheet" href="css/index.css">
  <!-- fontawesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Concert+One" rel="stylesheet">
  
  <title>Photo Live Chat</title>
</head>
<body>

<!-- jumbotron -->
<div id="jumbotron" class="jumbotron jumbotron-fluid">
  <h1 class="text-white text-center" style="font-size: 80px">Photo Live Chat</h1>
  <p class="text-white text-center" style="font-size: 20px">Upload Photos and comment about them with your friends!!!</p>
</div>

<!-- users log in   -->
<div class="card col-md-4 mt-5 mx-auto" id="loginCard">

  <div class="card-header">
		<h3 class="text-center">Username</h3>
	</div>

	<div class="card-body">
		<form id="userAndPassordInput">
      <h5 class="text-danger font-weight-bold mx-auto" id="errorLoginMessage"></h5>
      Please enter your user name:<br>
      <input id="newUserBox" class="form-control" type="text" placeholder="Username..." name="username"><br>
      <button id="btnLogin" type="submit" class="btn btn-warning mt-2">Send</button>
    </form>
	</div>

</div>

<!-- Photo album and life chat -->
<div class="container">
  <div class="row">
    <div id="albumAndChatcontainer">

                <!-- Photo album -->
      <div class="card col-md-7 mt-5 mx-auto" id="album">
        <div class="card">
          <h3 class="mx-auto">Album</h3>
        </div>

        <div class="card" id="imageGalleryCard">
          <div id="imageGallery" style="height: 480px; overflow: auto;">
          </div>
        </div>

         <!--  Fotos Upload -->
        <div class="card">
          <form id="fileInputFormular" class="was-validated">
            <div class="form-group">
              <label>Choose files to upload / Double click a photo to delete.</label>
              <input type="file" name="fileInputInput" class="form-control-file" id="fileInputInput" multiple>
              <button id="btnUploadImage" type="submit" class="btn btn-primary mt-2">Upload <i class="fas fa-file-upload"></i></button>
              <a style='display:inline;' id="uploadText" class="text-danger font-weight-bold"></a>
            </div>
          </form>
        </div>
      </div>
    
      <!-- live chat -->
      <div class="card col-md-4 mt-5 mx-auto" id="liveChat" style="min-height: 600px">

        <div class="card">
          <h3 class="mx-auto">Live Chat</h3>
        </div>

        <div class="card">
          <div id="chatBox" style="height: 480px; overflow: auto; text-justify: end "></div>
        </div>

        <div class="card">

          <form id="chatInput">
            <input id="messageBox" placeholder="write a message..." class="form-control" type="text">
            <button id="btnSendMessage" type="submit" class="btn btn-warning mt-2"><i class="fas fa-location-arrow"></i> Send</button>
            <a style='display:inline;' id="errorMessage" class="text-danger font-weight-bold"></a>
          </form>

          <div>
            <p><i class="fas fa-user-friends"></i> Users: <span id="users"></span></p>
          </div>

        </div>
      </div>
    </div>  
  </div>
</div>

<script src="socket.io/socket.io.js" type="text/javascript"></script>
<script src="js/index.js" charset="utf-8"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
